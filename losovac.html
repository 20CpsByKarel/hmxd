<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Comments</title>
    <style>
        .comment-section {
            font-family: Arial, sans-serif;
        }
        .comment {
            border-bottom: 1px solid #ddd;
            padding: 10px;
            display: flex;
            align-items: flex-start;
        }
        .comment img {
            border-radius: 50%;
            margin-right: 10px;
        }
        .comment .username {
            font-weight: bold;
            margin-right: 5px;
        }
        .comment .text {
            margin: 0;
        }
        .comment .like-count {
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>
<body>
    <div id="comments-section" class="comment-section">
        <!-- Comments will be inserted here -->
    </div>

    <script>
        // Simulated API response
        const apiResponse = {
            "data": {
                "count": 14,
                "items": [
                    {
                        "comment_like_count": 0,
                        "created_at": 1724605216,
                        "text": "@yeakubko hahahahaðŸ˜ŽðŸ˜ˆ",

                    {

                        "user": {
                            "profile_pic_url": "https://scontent-fra3-1.cdninstagram.com/v/t51.2885-19/407304579_868546434944295_302635936824310096_n.jpg?stp=dst-jpg_e0_s150x150&_nc_ht=scontent-fra3-1.cdninstagram.com&_nc_cat=103&_nc_ohc=QXB94iW_G-AQ7kNvgGe1oDW&edm=AId3EpQBAAAA&ccb=7-5&oh=00_AYCE8YIyuAjaexA0bf5AqObH0ifDJLp8Iux3EpvzLMu6XQ&oe=66DA69D4&_nc_sid=f5838a",
                            "username": "yeakubko"
                        }
                    }
                    // Add more comments here based on your data
                ]
            }
        };

        // Function to render comments
        function renderComments(comments) {
            const commentsSection = document.getElementById('comments-section');

            comments.forEach(comment => {
                const commentElement = document.createElement('div');
                commentElement.className = 'comment';
                
                const profilePic = document.createElement('img');
                profilePic.src = comment.user.profile_pic_url;
                profilePic.alt = comment.user.username;
                profilePic.width = 50;
                profilePic.height = 50;

                const username = document.createElement('span');
                username.className = 'username';
                username.textContent = comment.user.username;

                const text = document.createElement('p');
                text.className = 'text';
                text.textContent = comment.text;

                const likeCount = document.createElement('span');
                likeCount.className = 'like-count';
                likeCount.textContent = `${comment.comment_like_count} likes`;

                commentElement.appendChild(profilePic);
                commentElement.appendChild(username);
                commentElement.appendChild(text);
                commentElement.appendChild(likeCount);

                commentsSection.appendChild(commentElement);
            });
        }

        // Call the render function with the API response
        renderComments(apiResponse.data.items);
    </script>
</body>
</html>
