<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Comment Picker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            padding: 0;
            margin: 0;
        }
        .navbar {
            background-color: #333;
            padding: 10px;
        }
        .navbar img {
            max-width: 200px;
            height: auto;
        }
        .container {
            padding: 20px;
        }
        input[type="text"] {
            padding: 10px;
            width: 80%;
            max-width: 600px;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            border: none;
            color: white;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .checkbox {
            margin-top: 10px;
        }
        #winner {
            display: none;
            margin-top: 20px;
        }
        #loader {
            display: none;
            margin: 20px 0;
        }
        #fireworks {
            display: none;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <img src="https://henry-morgan.s15.cdn-upgates.com/_cache/8/d/8da525d15ff6975333cde32581d03e6c-logo.png" alt="Logo">
    </div>
    <div class="container">
        <h1>Instagram Comment Picker</h1>
        <input type="text" id="postUrl" placeholder="Enter Instagram post URL">
        <button onclick="fetchComments()">Fetch Comments & Pick Winner</button>
        <div class="checkbox">
            <label><input type="checkbox" id="removeDuplicates"> Remove duplicate comments</label>
        </div>
        <div id="loader">Loading...</div>
        <div id="winner">
            <h2 id="winnerName"></h2>
            <p id="winnerComment"></p>
            <p id="commentCount"></p>
        </div>
        <div id="fireworks"></div>
    </div>
    <script>
        async function fetchComments() {
            const postUrl = document.getElementById('postUrl').value;
            const shortcode = extractShortcode(postUrl);

            if (!shortcode) {
                alert('Invalid post URL.');
                return;
            }

            const apiKey = '3556deb17cmshcb1ebd217afa221p1aa7f6jsna6acaeac0001'; // Updated API key
            const apiUrl = `https://instagram243.p.rapidapi.com/postcomments/${shortcode}/%7Bend_cursor%7D`;

            const proxyUrl = 'https://corsproxy.io/?';
            const finalApiUrl = proxyUrl + encodeURIComponent(apiUrl);

            document.getElementById('loader').style.display = 'block';

            try {
                const response = await fetch(finalApiUrl, {
                    method: 'GET',
                    headers: {
                        'X-Rapidapi-Key': apiKey,
                        'X-Rapidapi-Host': 'instagram243.p.rapidapi.com'
                    }
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }

                const data = await response.json();
                document.getElementById('loader').style.display = 'none';

                if (data.data && data.data.comments && data.data.comments.length > 0) {
                    let comments = data.data.comments;
                    const removeDuplicates = document.getElementById('removeDuplicates').checked;

                    if (removeDuplicates) {
                        comments = removeDuplicateComments(comments);
                    }

                    const randomComment = comments[Math.floor(Math.random() * comments.length)];

                    document.getElementById('winnerName').innerText = `Winner: ${randomComment.user.username}`;
                    document.getElementById('winnerComment').innerText = `Comment: ${randomComment.text}`;
                    document.getElementById('commentCount').innerText = `Total participants: ${comments.length}`;

                    document.getElementById('winner').style.display = 'block';
                } else {
                    document.getElementById('winnerName').innerText = 'No comments found.';
                    document.getElementById('winnerComment').innerText = '';
                    document.getElementById('commentCount').innerText = '';
                    document.getElementById('winner').style.display = 'block';
                }
            } catch (error) {
                console.error('Error fetching comments:', error);
                document.getElementById('winnerName').innerText = 'Error fetching comments.';
                document.getElementById('winnerComment').innerText = '';
                document.getElementById('commentCount').innerText = '';
                document.getElementById('winner').style.display = 'block';
            }
        }

        function extractShortcode(url) {
            const regex = /\/p\/([^\/]+)\//;
            const match = url.match(regex);
            return match ? match[1] : null;
        }

        function removeDuplicateComments(comments) {
            const seenUsers = new Set();
            return comments.filter(comment => {
                const userId = comment.user_id;
                if (seenUsers.has(userId)) {
                    return false;
                }
                seenUsers.add(userId);
                return true;
            });
        }
    </script>
</body>
</html>
