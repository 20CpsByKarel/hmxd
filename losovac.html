<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Koment치콏e</title>
    <style>
        .comment {
            border-bottom: 1px solid #ccc;
            padding: 10px;
            display: flex;
            align-items: center;
        }
        .profile-pic {
            border-radius: 50%;
            width: 50px;
            height: 50px;
            margin-right: 10px;
        }
        .comment-text {
            font-size: 14px;
        }
        .comment-info {
            display: flex;
            align-items: center;
        }
        .username {
            font-weight: bold;
            margin-right: 5px;
        }
        .like-count {
            margin-left: 10px;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Koment치콏e</h1>
    <div id="comments-container"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
    const commentsContainer = document.getElementById('comments-container');

    // Funkce pro generov치n칤 HTML pro koment치콏e
    function generateCommentHTML(comment) {
        const user = comment.user;
        return `
            <div class="comment">
                <img src="${user.profile_pic_url}" alt="${user.username}'s profile picture" class="profile-pic">
                <div class="comment-content">
                    <div class="comment-info">
                        <span class="username">${user.username}</span>
                        <span class="comment-text">${comment.text}</span>
                        <span class="like-count">Likes: ${comment.like_count}</span>
                    </div>
                </div>
            </div>
        `;
    }

    // Mock API data
    const apiResponse = {
        "data": {
            "additional_data": {
                "caption": {
                    "text": "How did find out about Henry Morgan?游녢游눜",
                    "user": {
                        "profile_pic_url": "https://scontent-fra3-1.cdninstagram.com/v/t51.2885-19/451735953_1200377527936515_7929548103988934467_n.jpg?stp=dst-jpg_e0_s150x150&_nc_ht=scontent-fra3-1.cdninstagram.com&_nc_cat=103&_nc_ohc=Sme-dtSaglkQ7kNvgGi5-4n&edm=AId3EpQBAAAA&ccb=7-5&oh=00_AYARxyalJHE36COTBk_CRd9CPs9KfjDThir-T4icIgVpuw&oe=66DA6C6B&_nc_sid=f5838a",
                        "username": "henry_morgan_eu"
                    }
                }
            },
            "count": 14,
            "items": [
                {
                    "text": "@yeakubko hahahaha游땙游땓",
                    "like_count": 0,
                    "user": {
                        "profile_pic_url": "https://scontent-fra5-2.cdninstagram.com/v/t51.2885-19/432163279_817250523563527_3079114592059246468_n.jpg?stp=dst-jpg_e0_s150x150&_nc_ht=scontent-fra5-2.cdninstagram.com&_nc_cat=107&_nc_ohc=qtG2CFVfYJQQ7kNvgHLBkGz&edm=AId3EpQBAAAA&ccb=7-5&oh=00_AYDs6woFoGedKHrHsW41Nuj1liYOQtm9MaDSgltDdv_1lg&oe=66DA6286&_nc_sid=f5838a",
                        "username": "playboi_david"
                    }
                },
                // ... zde p콏idejte dal코칤 koment치콏e podle struktury
            ]
        }
    };

    // P콏id치n칤 koment치콏콢 do kontejneru
    apiResponse.data.items.forEach(comment => {
        commentsContainer.innerHTML += generateCommentHTML(comment);
    });
});

    </script>
</body>
</html>
