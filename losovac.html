<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Comment Picker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background: #333;
            padding: 10px 0;
        }

        .logo {
            height: 50px;
        }

        .container {
            padding: 20px;
        }

        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        .comments {
            margin-top: 20px;
        }

        .comment-item {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .comment-item img {
            border-radius: 50%;
            height: 50px;
            width: 50px;
            margin-right: 10px;
        }

        .comment-item p {
            margin: 0;
        }

        .winner {
            margin-top: 20px;
            padding: 20px;
            background-color: #28a745;
            color: white;
            font-size: 1.5em;
            border-radius: 5px;
            display: none;
        }

        .total-participants {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <header>
        <img src="https://cors-anywhere.herokuapp.com/https://henry-morgan.s15.cdn-upgates.com/_cache/8/d/8da525d15ff6975333cde32581d03e6c-logo.png" alt="Logo" class="logo" />
    </header>

    <div class="container">
        <h1>Instagram Comment Picker</h1>
        <input type="text" id="post-url" placeholder="Enter Instagram post URL" />
        <button onclick="fetchComments()">Load Comments and Pick a Winner</button>
        
        <div class="comments" id="comments-container"></div>
        <div class="winner" id="winner"></div>
        <div class="total-participants" id="total-participants"></div>
    </div>

    <script>
        const corsProxy = 'https://cors-anywhere.herokuapp.com/';

        async function fetchComments() {
            const url = document.getElementById('post-url').value;
            const postId = extractPostId(url); // Implement extractPostId function

            if (!postId) {
                alert('Invalid URL');
                return;
            }

            try {
                const response = await fetch(`${corsProxy}https://instagram243.p.rapidapi.com/postcomments/${postId}`, {
                    method: 'GET',
                    headers: {
                        'X-RapidAPI-Key': '5d55bf9916msha6a067a1f5b388fp1ed657jsn8f23bdf0dafd',
                        'X-RapidAPI-Host': 'instagram243.p.rapidapi.com'
                    }
                });
                const data = await response.json();

                if (data.data.comments.length === 0) {
                    document.getElementById('comments-container').innerText = 'No comments found.';
                    return;
                }

                const comments = data.data.comments;
                const uniqueComments = getUniqueComments(comments);

                displayComments(uniqueComments);
                pickWinner(uniqueComments);

                document.getElementById('total-participants').innerText = `Total Participants: ${uniqueComments.length}`;

            } catch (error) {
                console.error('Error fetching comments:', error);
            }
        }

        function extractPostId(url) {
            const match = url.match(/\/p\/([^\/]+)/);
            return match ? match[1] : null;
        }

        function getUniqueComments(comments) {
            const seen = new Set();
            return comments.filter(comment => {
                if (seen.has(comment.user.pk)) {
                    return false;
                }
                seen.add(comment.user.pk);
                return true;
            });
        }

        function displayComments(comments) {
            const container = document.getElementById('comments-container');
            container.innerHTML = '';

            comments.forEach(comment => {
                const commentItem = document.createElement('div');
                commentItem.className = 'comment-item';

                const profilePic = document.createElement('img');
                profilePic.src = `https://cors-anywhere.herokuapp.com/${comment.user.profile_pic_url}`;
                profilePic.alt = comment.user.username;

                const commentText = document.createElement('p');
                commentText.innerHTML = `<strong>${comment.user.username}</strong>: ${comment.text}`;

                commentItem.appendChild(profilePic);
                commentItem.appendChild(commentText);
                container.appendChild(commentItem);
            });
        }

        function pickWinner(comments) {
            const randomIndex = Math.floor(Math.random() * comments.length);
            const winner = comments[randomIndex];

            const winnerDiv = document.getElementById('winner');
            winnerDiv.innerHTML = `<strong>Congratulations ${winner.user.username}!</strong><br>Comment: "${winner.text}"`;
            winnerDiv.style.display = 'block';
        }
    </script>
</body>
</html>
